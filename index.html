<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="bookmark.png" />
		<title>bookmark</title>

		<link rel="stylesheet" href="css/all.min.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div
			class="container d-flex flex-column justify-content-center align-items-center"
		>
			<h1 class="py-3 position-relative">Bookmarker</h1>
			<div
				class="line w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4"
			>
				<h2>
					<i class="fa-solid fa-bookmark"></i>
					Bookmark your favorite sites
					<i class="fa-solid fa-bookmark"></i>
				</h2>
				<div class="site-name w-100 d-flex flex-column justify-content-center">
					<label for="bookmarkName" class="pb-2 fw-semibold">
						<i class="fa-solid fa-book-bookmark pe-2"></i>
						Site Name</label
					>
					<input
						oninput="validation(this)"
						type="text"
						placeholder="Bookmark Name"
						class="form-control"
						id="siteName"
					/>
				</div>
				<div class="site-url w-100 d-flex flex-column justify-content-center">
					<label for="bookmarkURL" class="pb-2 fw-semibold">
						<i class="fa-solid fa-link pe-2"></i>Site URL</label
					>
					<input
						oninput="validation(this)"
						type="url"
						placeholder="Website URL"
						class="form-control"
						id="siteUrl"
					/>
				</div>
				<button onclick="add()" class="btn brown px-5" id="submitBtn">
					Submit
				</button>
			</div>
			<div class="w-100 line">
				<table class="table text-center">
					<thead>
						<tr>
							<th>Index</th>
							<th>Website Name</th>
							<th>Visit</th>
							<th>Delete</th>
						</tr>
					</thead>

					<tbody id="demo">
						<!-- <tr>
							<td></td>
							<td></td>
							<td><button class="btn green  ">VISIT</button></td>
							<td><button class="btn red ">Delete</button></td>
						</tr> -->
					</tbody>
				</table>
			</div>
		</div>

		<script src="js/index.js"></script>
	</body>
</html>
